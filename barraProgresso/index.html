<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Barra de progresso</title>
	<style>
		
		.barra{
			width: 300px;
			height: 20px;
			border-radius: 10px;
			background: #ccc;
			position: relative;
		}
		.barra div{
			height: 100%;
			border-radius: 10px;
			background-color: blue;
			transition: all 300ms;
			width: 0;
		}

		input{
			margin-top: 20px;
		}
	</style>
</head>
<body>

	<div class="barra">
		<div></div>
	</div>

	<input type="number" onkeyup="alterarProgresso()" min="0" max="100">

<script>
	const progresso = document.querySelector('.barra div');
	const inputNumero = document.querySelector('input');


	const alterarProgresso = () =>{
		progresso.setAttribute("style", "width: " + inputNumero.value + "%");
	}



</script>
</body>
</html>
